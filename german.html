<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="english.css">
</head>
<body>
    <h1 id="title">Alphabet Learner</h1>
    <div class="set">
        <button class="a drum">A</button>

        <button class="drum c">C</button>
